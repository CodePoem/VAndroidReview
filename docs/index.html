<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'VAndroidReview',
            repo: 'https://github.com/CodePoem/VAndroidReview',
            // 封面页
            coverpage: 'cover.md',
            // 主页
            homepage: 'https://raw.githubusercontent.com/CodePoem/VAndroidReview/master/README.md',
            // 侧边栏
            loadSidebar: 'summary.md',

            // 搜索
            search: {
                paths: 'auto',

                // Localization
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },

                // Localization
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': 'No Results'
                },

                // Headline depth, 1 - 6
                depth: 6,

                // To avoid search index collision
                // between multiple websites under the same domain
                namespace: 'VAndroidReView',
            }
        }
    </script>
    <script src="//unpkg.com/docsify@4.11.6/lib/docsify.min.js"></script>
    <!--搜索-->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!--代码粘贴-->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <!--分页导航-->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
